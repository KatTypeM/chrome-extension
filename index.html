<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Review URL Later</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<header>
</header>

<!-- Chrome Extension Review URL Later -->
<div id="container-extension">
	<div id="section-container">
		<input type="text" id="input-el">
		
		<div>
			<button class="btn-color" id="btn-input">SAVE INPUT</button>
			<button class="btn-color" id="btn-tab">SAVE TAB</button>
			
			<button class="btn-color-white"id="btn-delete">CLEAR LIST</button>
			<button class="btn-color" id="btn-options">...</button>
		</div>
		
		<div class="hidden" id="container-options">
			<button class="btn-color" id="btn-rearrange-items">Rearrange items</button>
			<button class="btn-color" id="btn-clipboard">COPY All<br><span class="el-size">(Clipboard)</span></button>
		</div>
		
		<div>
			<p id="message-el">Your list of saved items:</p>
		</div>
		
		
		
		<p>
			<button class="btn-color" id="btn-yes">YES</button>
			<button class="btn-color" id="btn-no">NO</button>
		</p>
		
		<ol id="savedul-el"></ol>
		
	</div>
</div>

<script src="js.js"></script>
<br>
<footer>
</footer>
</body>
</html>
